fragment exerciseSnippet on Exercise {
  id
  title
  length
  points
  creator {
    id
    name
  }
  voteStatus
  questions {
    id
    title
    answers {
      id
      text
    }
  }
}

fragment exerciseFieldSnippet on ExerciseField {
  id
  title
  length
  saved
  createdAt
  points
  creator {
    id
    name
  }
  voteStatus
}
